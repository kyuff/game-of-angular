<!DOCTYPE html>
<html ng-app="GameOfLife">
<head>
    <title>Game of Angular</title>
    <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body ng-controller="MainCtrl">

<div id="control">
    <button ng-hide="running" ng-click="start()">Start Game of Angular!</button>
    <button ng-show="running" ng-click="stop()">Stop!</button>
    <div>Number of living: {{count}}</div>
</div>
<div class="board" id="board">
    <div ng-repeat="x in rows" class="row" ng-class="'row-last-'+$last">
        <span ng-repeat="y in cols" class="cell" ng-class="cellStyle(x.i, y.i,$last)" ng-click="click(x.i, y.i)"></span>
    </div>
</div>
</body>
</html>
